<div id="content">

<div class="container-fluid">

  <div class="row-fluid">

      <div class="widget-box">
     
      <div class="widget-box">
        <div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
          <h5>Form Elements</h5>
        </div>
        <div class="widget-content nopadding">
          <form class="form-horizontal">
          
            <div class="control-group">
              <label class="control-label">Date Picker (mm-dd)</label>
              <div class="controls">
                  <div  data-date="12-02-2012" data-date-format="dd/mm/yyyy" class="input-append date datepicker">
                  <input type="text" data-date-format="dd/mm/yyyy" class="datepicker span11">
                  <span class="add-on"><i class="icon-th"></i></span> 
				  </div>
              </div>           
            </div>
			
            <div class="form-actions">
              <button type="submit" class="btn btn-success">Save</button>
              <button type="submit" class="btn btn-primary">Reset</button>
              <button type="submit" class="btn btn-info">Edit</button>
              <button type="submit" class="btn btn-danger">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
